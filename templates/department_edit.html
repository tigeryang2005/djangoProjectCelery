{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门列表</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{ form_title }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">部门名称：</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="{{ form.count.id_for_label }}">人数：</label>
                    {{ form.count }}
                </div>
                <button type="submit" class="btn btn-primary btn-sm">{{ form_text }}</button>
                <a href="{% url 'department_list1' %}?success=true" class="btn btn-secondary btn-sm">返回</a>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
