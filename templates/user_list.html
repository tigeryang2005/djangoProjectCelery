{% extends 'base.html' %}
{% block title %}
    用户列表
{% endblock %}
{% block content %}
    <div class="card mt-3">
        <div class="card-header">用户列表</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>部门名称</th>
                    <th>手机号码</th>
                </tr>
                </thead>
                <tbody>
                {% for u in user_list %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.username }}</td>
                        <td>{{ u.age }}</td>
                        <td>{{ u.department.title }}</td>
                        <td>{{ u.mobile }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="9" style="text-align: center;">无数据</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
