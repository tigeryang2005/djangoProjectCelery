{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加部门</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css' %}">
</head>
<body>
<h2>添加部门</h2>
<form method="post" action="/department/add/">
    {% csrf_token %}
    <label>
        <input type="text" placeholder="部门名称" name="title">
    </label>
    <label>
        <input type="text" placeholder="人数" name="count">
    </label>
    <input type="submit" value="提交">
</form>
<script src="{% static 'bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
