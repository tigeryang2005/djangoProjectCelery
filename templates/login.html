{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static  'bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css' %}">
    <style>
        .login-box {
            width: 400px;
            height: 280px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 300px;
            border: 1px solid #dddddd;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2 style="text-align: center">用户登录</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container">
            <div class="row-cols-1">
                <label class="form-label" for="userName">用户名</label>
            </div>
            <div class="row-cols-1">
                <input type="text" class="form-control" id="userName" placeholder="请输入用户名" name="user_name">
            </div>
            <div class="row-cols-1">
                <label for="inputPassword" class="form-label">密码</label>
            </div>
            <div class="row-cols-1">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" name="password">
            </div>
            <div style="margin-top: 10px">
                <button type="submit" class="btn btn-primary">提交</button>
                <span style="color: red;">{{ error }}</span>
            </div>
        </div>
    </form>
</div>
</body>
</html>
