{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门列表</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css' %}">
</head>
<body>
<div style="margin-top: 16px;">
    <a href="{% url 'department_add' %}" class="btn btn-primary btn-sm">添加部门</a>
</div>
<div class="card mt-3">
    <div class="card-header">部门列表</div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>部门名称</th>
                <th>人数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for department in departments %}
                <tr>
                    <td>{{ department.id }}</td>
                    <td>{{ department.title }}</td>
                    <td>{{ department.count }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           href="{% url 'department_detail' department.id %}">详情</a>
                        <a class="btn btn-primary btn-sm" href="{% url 'department_edit' department.id %}">编辑</a>
                        <a class="btn btn-danger btn-sm"
                           href="{% url 'department_delete' department.id %}">删除</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="9" style="text-align: center;">No departments yet.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="{% static 'bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
